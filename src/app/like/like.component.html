
<div class="suit-heart-fill"></div>
<i 
class="bi bi-suit-heart-fill" 
[class.highlighted]="isActive"
(click)="onClick()"
></i>

<span>{{likesCount}}</span>


<ul class="nav nav-pills nav-fill">
    <li class="nav-item">
      <a (click)="viewMode='map'" class="nav-link"[class.active]="viewMode=='map'">Map view</a>
    </li>
    <li class="nav-item ">
      <a (click)="viewMode='list'"class="nav-link "[class.active]="viewMode=='list'" href="#">list view</a>
    </li>
    
  </ul>
<div [ngSwitch]="viewMode">
    <div *ngSwitchCase="'map'">map view content</div>
    <div *ngSwitchCase="'list'">list view content</div>
    <div *ngSwitchDefault></div>
</div>
